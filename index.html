<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Gooogle Fonts -->

    <!-- JavaScript -->
    <script src="scripts/howler.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <title>Beeper</title>
</head>

<body>
    <h1>Beeper</h1>
    <p>That's a website to remember you to blink!</p>
    <button id="button" type="button" class="button btn btn-dark btn-lg" onclick="playSound()">Click here</button>
   
    <div class="volumeSection">
        <i class="volumeIcon fas fa-volume-up"></i>
        <input id="volumeRange" type="range" step=".01" min=".00" max="1" oninput="volume = (this.value)" onchange="changeVolume()"></input>
    </div>
    <p>The beep will sound every 3 seconds.</p>
    <p>We all know that when we are at the computer we forget to blink (which <br> is very bad for our eyes) so this site will remind you to blink, so that the <br> computer does not impair your vision.</p>
</body>

</html>
